<!DOCTYPE html>
<html>
<head>
  <title>falling-apples</title>
  <link rel="icon" type="image/x-icon" href="apple-removebg-preview.png">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-image: url(background.avif);
      background-repeat: no-repeat;
      background-size: cover;
    }

    .score {
      position: absolute;
      top: 10px;
      right: 20px;
      color: white;
      font-family: 'Courier New', Courier, monospace;
      background-color: darkgreen;
      padding: 10px;
      border-radius: 10px;
      font-size: 18px;
      z-index: 10;
    }

    .heading {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    h1 {
      font-family: monospace;
      font-weight: 1000;
      color: whitesmoke;
      text-align: center;
      font-size: 0.5in;
      -webkit-text-stroke: 2px black;
      margin: 0;
    }

    #game-canvas {
      border: 2px solid black;
      margin-top: 20px;
      background-color: rgba(255, 255, 255, 0.2);
    }

    .game-over {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px;
      font-size: 24px;
      border-radius: 15px;
      display: none;
      z-index: 99;
    }
  </style>
</head>
<body>
  <h2 class="score" id="scoredisplay">Score : 0</h2>

  <div class="heading">
    <h1>falling-apples</h1>
    <img src="apple-removebg-preview.png" alt="apple" height="50">
  </div>

  <div id="gameOverMessage" class="game-over"></div>

  <canvas id="game-canvas"></canvas>

  <script src="script.js"></script>
</body>
</html>
